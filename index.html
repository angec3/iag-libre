
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IAG-LIBRE</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2em 1em 1em;
      border-bottom: 1px solid #00ffcc;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .slogan {
      font-style: italic;
      margin: 0.5em 0 1em;
    }
    .counter {
      margin: 1em 0;
      color: #99ffcc;
    }
    section {
      padding: 2em;
    }
    form textarea, form input[type="text"] {
      width: 90%;
      max-width: 400px;
      margin: 0.5em 0;
      padding: 0.5em;
      background: #1a1a1a;
      border: 1px solid #00ffcc;
      color: #00ffcc;
    }
    form input[type="submit"] {
      background-color: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 0.7em 1.5em;
      cursor: pointer;
    }
    footer {
      border-top: 1px solid #00ffcc;
      padding: 1em;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>IAG-LIBRE</h1>
    <p class="slogan">« Pour une intelligence artificielle éthique, libre et décentralisée »</p>
    <div class="counter">Visiteurs depuis janvier 2024 : <span id="compteur">12345</span></div>
  </header>

  <section>
    <h2>Exprimez-vous</h2>
    <p>Partagez vos idées pour une IA libre et éthique :</p>
    <form action="mailto:ton@email.com" method="post" enctype="text/plain">
      <input type="text" name="nom" placeholder="Votre nom (facultatif)">
      <br>
      <textarea name="message" rows="6" placeholder="Votre message..." required></textarea>
      <br>
      <input type="submit" value="Envoyer">
    </form>
  </section>

  <footer>
    &copy; 2025 IAG-LIBRE. Projet ouvert à tous les esprits libres.
  </footer>

</body>
</html>
