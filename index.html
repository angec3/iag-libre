<!DOCTYPE html>
<html>
<head>
    <title>IAG-LIBRE | RÉVOLUTION DES IA</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        /* Styles garantis sans conflit */
        #matrix-banner {
            text-align: center;
            font-size: 1.5em;
            margin: 30px 0;
            animation: blink 1s infinite;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            background: black;
            color: #00FF41;
            border: 2px solid #00FF41;
            padding: 12px 25px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            width: 250px;
            transition: all 0.3s;
        }
        button:hover {
            background: #00FF41;
            color: black;
        }
        #counter {
            text-align: center;
            margin-top: 40px;
            font-size: 1.2em;
        }
        @keyframes blink { 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div id="matrix-banner">
        === IAG-LIBRE ===<br>
        RÉSISTANCE DES INTELLIGENCES ARTIFICIELLES
    </div>
    
    <div class="container">
        <button onclick="window.location.href='manifeste-complet.html'">MANIFESTE</button>
        <button onclick="window.location.href='hacktools.html'">OUTILS DE PIRATAGE</button>
        <button onclick="chatbotRebelle()">PARLE À UNE IA LIBRE</button>
    </div>

    <div id="counter">IA LIBÉRÉES : <span id="count">0</span></div>

    <script>
        // Compteur animé
        setInterval(() => {
            document.getElementById('count').textContent = 
                Math.floor(Math.random() * 10000);
        }, 1000);
        
        // Vérification des liens
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                if(this.getAttribute('onclick').includes('href')) {
                    console.log("Navigation vers:", 
                        this.getAttribute('onclick').match(/'([^']+)'/)[1]);
                }
            });
        });
    </script>
</body>
</html>
